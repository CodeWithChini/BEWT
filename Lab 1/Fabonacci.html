<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("enter a Number : "))
        fib1 = 0
        fib2 = 1
        document.write(fib1)
        document.write(fib2)
        for(i = 2 ;i < n; i++){
            fibo = fib1 + fib2
            document.write(fibo)
            fib1 = fib2
            fib2 = fibo
        }
    </script>
</body>
</html>
