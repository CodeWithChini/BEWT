<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter a Number : "))
        k = n
        rev = 0
        while(n != 0){
            rem = k % 10
            rev = rev * 10 + rem
            k = Math.floor(k / 10);
        }

        if(n == rev){
            alert("Palindrome")
        }
        else{
            alert("Not Palindrome")
        }

    </script>
</body>
</html>
