<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function hello(name, callback) {
            console.log("Hello Everyone!"+ " "+ name);
            callback();
        }

        function bye(){
            console.log("Good Bye!");
        }

        hello("Hill", bye);
    </script>
</body>
